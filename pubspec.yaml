name: notebook_converter
description: Convert Jupyter notebooks to HTML with full output preservation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # File handling
  file_picker: ^8.1.6
  desktop_drop: ^0.5.0
  path_provider: ^2.1.5
  path: ^1.9.0
  share_plus: ^10.1.4
  
  # Markdown & Syntax highlighting  
  markdown: ^7.2.2
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
