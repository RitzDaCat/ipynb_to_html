<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="htmlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Notebook document (left) -->
  <g transform="translate(80, 120)">
    <!-- Document body -->
    <rect x="0" y="0" width="140" height="180" rx="8" fill="url(#docGrad)" stroke="#f59e0b" stroke-width="3"/>
    <!-- Notebook rings -->
    <circle cx="0" cy="30" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="60" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="90" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="120" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="150" r="8" fill="#f59e0b"/>
    <!-- Code lines -->
    <rect x="20" y="25" width="80" height="8" rx="2" fill="#8b5cf6" opacity="0.7"/>
    <rect x="20" y="45" width="100" height="8" rx="2" fill="#6366f1" opacity="0.5"/>
    <rect x="20" y="70" width="60" height="8" rx="2" fill="#8b5cf6" opacity="0.7"/>
    <rect x="20" y="90" width="90" height="8" rx="2" fill="#6366f1" opacity="0.5"/>
    <rect x="20" y="115" width="70" height="8" rx="2" fill="#8b5cf6" opacity="0.7"/>
    <rect x="20" y="135" width="100" height="8" rx="2" fill="#6366f1" opacity="0.5"/>
    <!-- Cell indicator -->
    <rect x="15" y="20" width="3" height="35" rx="1" fill="#10b981"/>
    <rect x="15" y="65" width="3" height="45" rx="1" fill="#f59e0b"/>
    <rect x="15" y="120" width="3" height="35" rx="1" fill="#10b981"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(230, 200)">
    <path d="M0,20 L40,20 L40,0 L70,30 L40,60 L40,40 L0,40 Z" fill="white" opacity="0.95"/>
  </g>
  
  <!-- HTML document (right) -->
  <g transform="translate(300, 120)">
    <!-- Document body -->
    <rect x="0" y="0" width="140" height="180" rx="8" fill="url(#htmlGrad)" stroke="#059669" stroke-width="3"/>
    <!-- HTML brackets -->
    <text x="70" y="60" font-family="monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">&lt;/&gt;</text>
    <!-- Content preview lines -->
    <rect x="20" y="85" width="100" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="100" width="80" height="6" rx="2" fill="white" opacity="0.5"/>
    <rect x="20" y="115" width="90" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="130" width="60" height="6" rx="2" fill="white" opacity="0.5"/>
    <rect x="20" y="145" width="100" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="160" width="70" height="6" rx="2" fill="white" opacity="0.5"/>
  </g>
</svg>

